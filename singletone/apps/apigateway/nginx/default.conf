upstream user_service_upstream {
    server user-service:3000;
    server user-service-replica:3000;
}

server {
    listen 80;

    location / {
        add_header Access-Control-Allow-Origin "http://localhost:4200" always;
        return 200 "✅ NGINX está usando default.conf correctamente\n";
    }

    # --- USER SERVICE ---
    location ^~ /api/users {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "http://localhost:4200" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Length 0;
            add_header Content-Type "text/plain; charset=UTF-8";
            return 204;
        }

        add_header Access-Control-Allow-Origin "http://localhost:4200" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;

        proxy_pass http://user_service_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        rewrite ^/api/users(.*)$ /users$1 break;
    }

    # --- PROFILE SERVICE ---
    location /api/profiles/ {
