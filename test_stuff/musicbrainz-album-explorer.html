<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicBrainz Album Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .section {
            margin: 30px 0;
            padding: 25px;
            background: #f8f9ff;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        
        .section h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }
        
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .album-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .album-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .album-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 8px;
        }
        
        .album-info {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .album-detail {
            display: flex;
            gap: 30px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .album-cover {
            flex-shrink: 0;
        }
        
        .album-cover img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .album-details {
            flex: 1;
        }
        
        .album-details h3 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .album-meta {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .tracklist {
            margin-top: 20px;
        }
        
        .tracklist h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .track-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 5px 0;
            background: #f8f9ff;
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        
        .track-item:hover {
            background: #e8e9ff;
            transform: translateX(5px);
        }
        
        .track-number {
            font-weight: bold;
            color: #667eea;
            min-width: 30px;
        }
        
        .track-title {
            flex: 1;
            margin-left: 15px;
            color: #333;
        }
        
        .track-duration {
            color: #888;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2rem;
        }
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #d63031;
        }
        
        .success {
            background: #e6ffe6;
            color: #00b894;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #00b894;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            margin-bottom: 20px;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .album-detail {
                flex-direction: column;
                text-align: center;
            }
            
            .album-cover img {
                width: 250px;
                height: 250px;
            }
            
            .search-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ MusicBrainz Album Explorer</h1>
        
        <div class="search-section">
            <input type="text" id="artistSearch" placeholder="Search for an artist (e.g., The Beatles, Pink Floyd, Queen...)" value="The Beatles">
            <button id="searchBtn" onclick="searchArtist()">Search Artist</button>
            <button id="downloadBtn" onclick="downloadJSON()" disabled class="download-btn">Download JSON</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        let currentArtistData = null;
        let currentAlbumsData = [];
        let currentAlbumData = null;
        
        const MUSICBRAINZ_API = 'https://musicbrainz.org/ws/2';
        const COVERART_API = 'https://coverartarchive.org';
        
        // Rate limiting to respect MusicBrainz API limits
        const delay = ms => new Promise(resolve => setTimeout(resolve, ms));
        
        async function searchArtist() {
            const searchTerm = document.getElementById('artistSearch').value.trim();
            if (!searchTerm) {
                showError('Please enter an artist name');
                return;
            }
            
            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            
            try {
                showLoading('Searching for artist...');
                
                // Search for artist
                const artistResponse = await fetch(
                    `${MUSICBRAINZ_API}/artist/?query=${encodeURIComponent(searchTerm)}&fmt=json&limit=5`
                );
                
                if (!artistResponse.ok) {
                    throw new Error(`Artist search failed: ${artistResponse.status}`);
                }
                
                const artistData = await artistResponse.json();
                
                if (!artistData.artists || artistData.artists.length === 0) {
                    showError('No artists found. Try a different search term.');
                    return;
                }
                
                // Use the first (most relevant) artist
                const artist = artistData.artists[0];
                currentArtistData = artist;
                
                // Get artist's albums
                await getArtistAlbums(artist.id, artist.name);
                
            } catch (error) {
                console.error('Search error:', error);
                showError(`Search failed: ${error.message}`);
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search Artist';
            }
        }
        
        async function getArtistAlbums(artistId, artistName) {
            try {
                showLoading(`Getting albums for ${artistName}...`);
                
                await delay(1000); // Rate limiting
                
                const albumsResponse = await fetch(
                    `${MUSICBRAINZ_API}/release-group/?artist=${artistId}&type=album&fmt=json&limit=50`
                );
                
                if (!albumsResponse.ok) {
                    throw new Error(`Albums fetch failed: ${albumsResponse.status}`);
                }
                
                const albumsData = await albumsResponse.json();
                
                if (!albumsData['release-groups'] || albumsData['release-groups'].length === 0) {
                    showError('No albums found for this artist.');
                    return;
                }
                
                currentAlbumsData = albumsData['release-groups'];
                displayAlbums(artistName, albumsData['release-groups']);
                
            } catch (error) {
                console.error('Albums fetch error:', error);
                showError(`Failed to get albums: ${error.message}`);
            }
        }
        
        function displayAlbums(artistName, albums) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="section">
                    <h2>Albums by ${artistName}</h2>
                    <div class="albums-grid">
            `;
            
            albums.forEach(album => {
                const releaseDate = album['first-release-date'] ? 
                    new Date(album['first-release-date']).getFullYear() : 'Unknown';
                
                html += `
                    <div class="album-card" onclick="selectAlbum('${album.id}', '${escapeHtml(album.title)}')">
                        <div class="album-title">${escapeHtml(album.title)}</div>
                        <div class="album-info">
                            Released: ${releaseDate}<br>
                            Type: ${album['primary-type'] || 'Album'}
                        </div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
            document.getElementById('downloadBtn').disabled = false;
            showSuccess(`Found ${albums.length} albums. Click on any album to view details.`);
        }
        
        async function selectAlbum(albumId, albumTitle) {
            try {
                showLoading(`Loading album details for "${albumTitle}"...`);
                
                await delay(1000); // Rate limiting
                
                // Get album releases to find the main release
                const releasesResponse = await fetch(
                    `${MUSICBRAINZ_API}/release/?release-group=${albumId}&fmt=json&limit=10`
                );
                
                if (!releasesResponse.ok) {
                    throw new Error(`Releases fetch failed: ${releasesResponse.status}`);
                }
                
                const releasesData = await releasesResponse.json();
                
                if (!releasesData.releases || releasesData.releases.length === 0) {
                    showError('No releases found for this album.');
                    return;
                }
                
                // Get the first release with recordings
                const mainRelease = releasesData.releases[0];
                
                await delay(1000); // Rate limiting
                
                // Get detailed release info with recordings
                const releaseResponse = await fetch(
                    `${MUSICBRAINZ_API}/release/${mainRelease.id}?inc=recordings&fmt=json`
                );
                
                if (!releaseResponse.ok) {
                    throw new Error(`Release details fetch failed: ${releaseResponse.status}`);
                }
                
                const releaseData = await releaseResponse.json();
                
                // Get cover art
                let coverArtUrl = null;
                try {
                    await delay(1000); // Rate limiting
                    const coverResponse = await fetch(`${COVERART_API}/release/${mainRelease.id}`);
                    if (coverResponse.ok) {
                        const coverData = await coverResponse.json();
                        if (coverData.images && coverData.images.length > 0) {
                            coverArtUrl = coverData.images[0].image;
                        }
                    }
                } catch (e) {
                    console.log('Cover art not found');
                }
                
                currentAlbumData = {
                    ...releaseData,
                    coverArt: coverArtUrl,
                    releaseGroup: albumId
                };
                
                displayAlbumDetails(releaseData, coverArtUrl);
                
            } catch (error) {
                console.error('Album details error:', error);
                showError(`Failed to load album details: ${error.message}`);
            }
        }
        
        function displayAlbumDetails(album, coverArtUrl) {
            const resultsDiv = document.getElementById('results');
            
            // Extract tracks from media
            let tracks = [];
            if (album.media && album.media.length > 0) {
                album.media.forEach((medium, mediumIndex) => {
                    if (medium.tracks) {
                        medium.tracks.forEach(track => {
                            tracks.push({
                                position: track.position,
                                title: track.title,
                                length: track.length,
                                number: track.number || track.position
                            });
                        });
                    }
                });
            }
            
            const releaseDate = album.date ? new Date(album.date).toLocaleDateString() : 'Unknown';
            const totalTracks = tracks.length;
            
            let html = `
                <button class="back-btn" onclick="searchArtist()">‚Üê Back to Albums</button>
                <div class="section">
                    <div class="album-detail">
                        <div class="album-cover">
                            ${coverArtUrl ? 
                                `<img src="${coverArtUrl}" alt="Album Cover" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDMwMCAzMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIiBmaWxsPSIjZjBmMGYwIi8+CjxwYXRoIGQ9Ik0xNTAgNzVjNDEuNDIxIDAgNzUgMzMuNTc5IDc1IDc1cy0zMy41NzkgNzUtNzUgNzUtNzUtMzMuNTc5LTc1LTc1IDMzLjU3OS03NSA3NS03NXptMCAyMGMtMzAuMzc2IDAtNTUgMjQuNjI0LTU1IDU1czI0LjYyNCA1NSA1NSA1NSA1NS0yNC42MjQgNTUtNTUtMjQuNjI0LTU1LTU1LTU1eiIgZmlsbD0iIzk5OTk5OSIvPgo8cGF0aCBkPSJNMTUwIDEyNWMxMy44MDcgMCAyNSAxMS4xOTMgMjUgMjVzLTExLjE5MyAyNS0yNSAyNS0yNS0xMS4xOTMtMjUtMjUgMTEuMTkzLTI1IDI1LTI1eiIgZmlsbD0iIzk5OTk5OSIvPgo8L3N2Zz4K'">` :
                                `<img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDMwMCAzMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIiBmaWxsPSIjZjBmMGYwIi8+CjxwYXRoIGQ9Ik0xNTAgNzVjNDEuNDIxIDAgNzUgMzMuNTc5IDc1IDc1cy0zMy41NzkgNzUtNzUgNzUtNzUtMzMuNTc5LTc1LTc1IDMzLjU3OS03NSA3NS03NXptMCAyMGMtMzAuMzc2IDAtNTUgMjQuNjI0LTU1IDU1czI0LjYyNCA1NSA1NSA1NSA1NS0yNC42MjQgNTUtNTUtMjQuNjI0LTU1LTU1LTU1eiIgZmlsbD0iIzk5OTk5OSIvPgo8cGF0aCBkPSJNMTUwIDEyNWMxMy44MDcgMCAyNSAxMS4xOTMgMjUgMjVzLTExLjE5MyAyNS0yNSAyNS0yNS0xMS4xOTMtMjUtMjUgMTEuMTkzLTI1IDI1LTI1eiIgZmlsbD0iIzk5OTk5OSIvPgo8L3N2Zz4K" alt="No Cover Art">`
                            }
                        </div>
                        <div class="album-details">
                            <h3>${escapeHtml(album.title)}</h3>
                            <div class="album-meta">
                                <strong>Artist:</strong> ${album['artist-credit'] ? album['artist-credit'].map(ac => ac.name).join(', ') : 'Unknown'}<br>
                                <strong>Release Date:</strong> ${releaseDate}<br>
                                <strong>Total Tracks:</strong> ${totalTracks}<br>
                                <strong>Label:</strong> ${album['label-info'] && album['label-info'].length > 0 ? 
                                    album['label-info'].map(li => li.label.name).join(', ') : 'Unknown'}
                            </div>
                            
                            <div class="tracklist">
                                <h4>üéµ Tracklist</h4>
            `;
            
            if (tracks.length > 0) {
                tracks.forEach(track => {
                    const duration = track.length ? formatDuration(track.length) : '';
                    html += `
                        <div class="track-item">
                            <span class="track-number">${track.number}</span>
                            <span class="track-title">${escapeHtml(track.title)}</span>
                            <span class="track-duration">${duration}</span>
                        </div>
                    `;
                });
            } else {
                html += '<div class="track-item">No track information available</div>';
            }
            
            html += `
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }
        
        function formatDuration(milliseconds) {
            if (!milliseconds) return '';
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showLoading(message) {
            document.getElementById('results').innerHTML = `<div class="loading">‚è≥ ${message}</div>`;
        }
        
        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }
        
        function showSuccess(message) {
            const resultsDiv = document.getElementById('results');
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.innerHTML = `‚úÖ ${message}`;
            resultsDiv.insertBefore(successDiv, resultsDiv.firstChild);
            setTimeout(() => successDiv.remove(), 5000);
        }
        
        function downloadJSON() {
            const jsonData = {
                timestamp: new Date().toISOString(),
                artist: currentArtistData,
                albums: currentAlbumsData,
                selectedAlbum: currentAlbumData,
                searchTerm: document.getElementById('artistSearch').value
            };
            
            const dataStr = JSON.stringify(jsonData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `musicbrainz_data_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            showSuccess('JSON data downloaded successfully!');
        }
        
        // Allow Enter key to trigger search
        document.getElementById('artistSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchArtist();
            }
        });
        
        // Auto-search on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                searchArtist();
            }, 1000);
        });
    </script>
</body>
</html>
